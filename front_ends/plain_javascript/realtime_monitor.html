<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="utf-8"/>

      <link rel="stylesheet" href="css/realtime_monitor.css"/>

      <script type="text/javascript" src="js/realtime_monitor.js"></script>

      <script type="text/javascript">
         var ui = [ {
            title  : "Location 1",
            url    : "http://localhost/RealtimeMonitor/status/site1",
            fields : [
                        { prop : "load", label : "Load:", suffix : "%", thresholds : { warn : 70, danger : 90 }, showMax : true },
                        { prop : "rpm", label : "RPM:",  thresholds : { warn : 2000, danger : 2500 }, showMax : true },
                        { prop : "ambientTemp", label : "Ambient Temp:", suffix : "°F", showMax : false },
                        { prop : "internalTemp", label : "Internal Temp:", suffix : "°F", thresholds : { warn : 200, danger : 250 }, showMax : true }
                     ]
         }/*,

         {
            title  : "Test XSS Attacks <img src=\"asdf\" onerror=\"console.log('xss1')\" />",
            url    : "http://localhost/RealtimeMonitor/status/site1",
            fields : [
                        { prop : "xss2", label : "XSS 2:", suffix : "suffix <img src=\"asdf\" onerror=\"console.log('xss2')\" />", showMax : false },
                        { prop : "xss3", label : "XSS 3: <img src=\"asdf\" onerror=\"console.log('xss3')\" />", suffix : "suffix", showMax : false },
                        { prop : "xss4", label : "XSS 4:", suffix : "suffix <img src=\"asdf\" onerror=\"console.log('xss4')\" />", showMax : false }
                     ]
         }*/ ];

         document.addEventListener( "DOMContentLoaded", function() {
            new RealtimeMonitor().buildUI( ui );
            ui = null;
         } );
      </script>
   </head>

   </body>
</html>
