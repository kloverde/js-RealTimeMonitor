      <!--
         Theme stylesheets are optional.  Everything will work with just the base.
         Chrome doesn't provide a means for selecting alternate stylesheets, but

         to choose themes from a supporting browser, include them as alternate
         stylesheets as I have done.

         stylesheet, remove "alternate " from the rel attribute and remove the title
         attribute.
      -->
